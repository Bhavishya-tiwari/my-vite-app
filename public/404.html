<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to the React app preserving the route
        var path = window.location.pathname.replace('/my-vite-app', ''); 
        window.location.replace('/my-vite-app/#' + path);
    </script>
</head>

</html>
